<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		// 스프링 부트와 Thymeleaf를 사용하는 방식으로 변수 처리
		var msg = /*[[${msg}]]*/ '';  // msg 변수 Thymeleaf로 전달
		var url = /*[[${url}]]*/ '';  // url 변수 Thymeleaf로 전달

		if(msg !== ''){
			alert(msg);  // 메시지가 존재하면 알림
			location.href = url;  // URL로 리디렉션
		}
	</script>
</body>
</html>
