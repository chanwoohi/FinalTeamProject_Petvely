<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout2.html}">
<head>
<link rel="stylesheet" type="text/css" href="/css/project.css">
<link rel="stylesheet" type="text/css" href="/css/common.css"> 
    <meta charset="UTF-8">
    <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <main layout:fragment="content">
			<div class="main-container">
				<div class="contentheader">
					<div class="user_community">
						<a class="user_activity">프로필</a>
						<a class="user_message">쪽지보내기</a>
						<a class="user_report">신고하기</a>
						<a class="user_rating">평점</a>
					</div>
				</div>
				<div class="sub-container">
					<!-- 탭 버튼 -->
			      <div class="tab-buttons">
				    <a th:href="@{/mypage/mypage}" 
				       th:classappend="${currentPage == 'user'} ? ' active' : ''">내 프로필</a>
				    <a th:href="@{/mypage/pet}" 
				       th:classappend="${currentPage == 'pet'} ? ' active' : ''">펫 프로필</a>
				  </div>
					<div class="tab-content active">
						
							<div class="pet_profile">
									<h1 class="pet_title">나의 반려동물</h1>
									<!--  <div class="pet_icon">반려동물</div>
									<div class="pet_name">반려동물이름</div> -->
									<div class="pet_petContents">
									<ul>
										<li class="pet_Petslist">
											<div class="pet_mypets">
													<div class="pet_Petimg">
														<img class="pet_Petimg"src="/image/pet.PNG" alt="petIcon">
													</div>
													<div class="pet_ct">
														<div class="pet_Petname">펫 이름</div>
														<div class="pet_PetAge">펫나이</div>
													</div>
											</div>
										</li>
									</ul>
								</div>
									<button class="pet_update">추가하기</button>
							</div>
					</div>
				</div>
    </main>
</body>
</html>
