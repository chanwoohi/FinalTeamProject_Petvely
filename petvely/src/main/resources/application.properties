spring.application.name=petvely
spring.thymeleaf.cache=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.jdbc-url=jdbc:mysql://localhost:3306/petvely?useSSL=false&serverTimezone=Asia/Seoul
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

file.upload-dir=d:/uploads
spring.web.resources.static-locations=file:///d:/uploads/, classpath:/static/

mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

debug=true

