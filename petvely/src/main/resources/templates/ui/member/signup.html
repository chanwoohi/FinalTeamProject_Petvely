<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">	
	<style type="text/css">
	.error{
		color : red;
	}
	</style>
</head>
<body>
	<main th:fragment="body">
		<div class="form-group">
			<label>아이디:</label>
			<input type="text" class="form-control" 
				id= "me_id" name="me_id" >
		</div>
		<div class="form-group">
			<label>비밀번호:</label>
			<input type="text" class="form-control" 
				id= "me_pw" name="me_pw" >
		</div>
		<div class="form-group">
			<label>비밀번호 확인:</label>
			<input type="text" class="form-control" 
				id= "me_pw2" name="me_pw2" >
		</div>
		<div class="form-group">
			<label>닉네임:</label>
			<input type="text" class="form-control" 
				id= "me_nickname" name="me_nickname" >
		</div>
		<div class="form-group">
			<label>휴대전화번호:</label>
			<input type="text" class="form-control" 
				id= "me_phone" name="me_phone" >
		</div>
		<div class="form-group">
			<label>이메일:</label>
			<input type="text" class="form-control" 
				id= "me_email" name="me_email" >
		</div>
	</main>
</body>
</html>
