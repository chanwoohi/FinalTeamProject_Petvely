<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org">
	
<head th:fragment="head">
	<head th:replace="~{head/kakaoMap.html :: head}"></head>
	
	<style>
		.ui-container {
			display: flex;
			justify-content: space-between;
			
			padding: 10px;
		}
		.map {
		    width: 77vw;
		    height: 80vh;
		    margin-right: auto;
		    
		    border: 4px solid black;
		    border-radius: 20px;		    
		    border-style: outset;
		}
		.approval-container {
		    height: 80vh;
/* 		    display: flex;
		    flex-direction: column;
		    justify-content: space-between; */
		}
		.approval-container>.approval-item {
			width: 20vw;
			height: 20%;
			
			padding: 5px;
		}
		.approval-container>.approval-item:first-child {
			padding-top: 0px;
		}
		.approval-container>.approval-item:last-child {
			padding-bottom: 0px;
		}
		.approval-form {
			height: 100%;
			
		    border: 4px solid #f44336;
		    border-radius: 20px;
		    border-style: outset;
		    
		    display: flex;
		    
			flex-direction: column;
		    justify-content: space-between;
		    align-items: stretch;
		    
		    padding: 5px;
		    
		    margin-bottom: 1.25%;
		}		
		.label-group {
			display: flex;
			align-items: center;
			height: 38px;
		}	
		.label-group>label:first-child {
			width: 40px;
			margin: 0;
			display: flex;
			align-items: center;
		}		
		.label-group>input {
			width: 50%;
			/* width: auto; */
			height: 90%;
			margin-left: 5px;
			text-overflow: ellipsis;
		    flex: 1 1 auto;
		}		
		.btn {
			margin: 5px 5px 0px 0px;
		    border-radius: 10px !important;
		    flex: 0 1 auto !important;
		}
	</style>
</head>
<body>
	<div class="ui-container" th:fragment="main">		
		<div id="map" class="map"></div>
		<div class="approval-container">
			<div id="approval-item" class="approval-item"
				th:if="${fsVoList.size() != 0}"
				th:each="item, stat : ${fsVoList}"
				th:style="${stat.count > 5 ? 'display: none;' : ''}"
				th:classappend="${stat.count > 5 ? 'display-none' : ''}">
				<!--th:each="index : ${#numbers.sequence(1, fsVoList.size() > 5 ? 5 : fsVoList.size())}">-->
				<form id="approval-form" class="approval-form">
					<div class="label-group">
						<label>이름 :</label>
						<input class="form-control " 
							th:value="${item.fs_name}" readonly>
					</div>
					<div class="label-group">
						<label>내용 :</label>
						<input class="form-control" 
							th:value="${item.fs_info}" readonly>
					</div>				
					<div class="btn-group">
						<button name="btn-moveMap" class="btn btn-dark"
							type="button">
								위치로 이동
						</button>
						<button name="btn-approval" class="btn btn-dark"
							type="button">
								승인
						</button>
						<input th:id="fs_lat" 
							th:value="${item.fs_lat}" hidden="hidden">
						<input th:id="fs_lng" 
							th:value="${item.fs_lng}" hidden="hidden">
						<input th:id="fs_num" 
							th:value="${item.fs_num}" hidden="hidden">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
