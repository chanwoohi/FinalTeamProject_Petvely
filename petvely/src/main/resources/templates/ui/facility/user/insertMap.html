<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org">
	
<head th:fragment="head">
	<head th:replace="~{head/kakaoMap.html :: head}"></head>
	
	<style>
		#map {
		    width: 90vw;
		    height: 80vh;
		    margin: auto;
		}
		
		.wrap {
			position: absolute;
			left: 0;
			bottom: 40px;
			width: 58px;
			height: 80px;
			margin-left: -29px;
			text-align: left;
			font-size: 12px;
			font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;
			line-height: 1.5;
		}
		
		.wrap * {
			padding: 0;
			margin: 0;
		}
		
		.wrap .info {
			width: 58px;
			height: 68px;
			border-radius: 5px;
			border-bottom: 2px solid #ccc;
			border-right: 1px solid #ccc;
			background: #fff;
		}
		
		.wrap .info:nth-child(1) {
			border: 0;
			box-shadow: 0px 1px 2px #888;
		}
		
		.info .title {
			position: relative;
			width: 58px;
			height: 30px;
			background: #eee;
			border-bottom: 1px solid #ddd;
			font-size: 18px;
			font-weight: bold;
		}
		
		.info .close {
			position: absolute;
			top: 50%;
			left: 50%;
			color: #888;
			width: 17px;
			height: 17px;
			transform: translate(-50%, -50%);
			background:
				url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/overlay_close.png');
		}
		
		.info .close:hover {
			cursor: pointer;
		}
		
		.info .body {
			height: 38px;
		}
		
		.info .desc {
			height: 38px;
			text-align: center;
		  	line-height: 34px;
		}
		
		.info:after {
			content: '';
			position: absolute;
			margin-left: -12px;
			left: 50%;
			bottom: 0;
			width: 22px;
			height: 12px;
			background:
				url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png')
		}
		
		.info .link {
			color: #5085BB;
		}
		
		.fs-insert-btn {
			width: 54px;
			height: 34px;
		}
	</style>
</head>
<body>
	<div class="ui-container" th:fragment="main">		
		<div id="map" class="map"></div>
	</div>
</body>
</html>
