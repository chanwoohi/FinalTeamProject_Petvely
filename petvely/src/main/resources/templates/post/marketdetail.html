<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{layout/layout.html}">
<body>
        
    <main layout:fragment="content">
        <div th:object="${post}">
            <div class="form-group">
                <label>제목:</label>
                <input type="text" class="form-control" readonly
                    th:value="*{po_title}">
            </div>
            <div class="form-group">
                <label>작성자:</label>
                <input type="text" class="form-control" readonly
                    th:value="*{me_id}">
            </div>
            <div class="form-group">
                <label>작성일:</label>
                <input type="text" class="form-control" readonly
                    th:value="*{#dates.format(po_date, 'yyyy-MM-dd HH:mm:ss')}">
            </div>
            <div class="form-group">
                <label>판매 상태:</label>
                <input type="text" class="form-control" readonly
                    th:value="*{mp_gts_state}">
            </div>
            <div class="form-group">
                <label>상품명:</label>
                <input type="text" class="form-control" readonly
                    th:value="*{mp_name}">
            </div>
            <div class="form-group">
                <label>게시글 내용:</label>
                <input type="text" class="form-control" readonly
                    th:value="*{po_content}">
            </div>
            <div class="form-group">
                <label>가격:</label>
                <input type="text" class="form-control" readonly
                    th:value="*{mp_price}">
            </div>
            <div class="form-group">
                <label>타입:</label>
                <input type="text" class="form-control" readonly 
                    th:value="*{mp_gt_type}">
            </div>
        </div>
    </main>
    
</body>
</html>
