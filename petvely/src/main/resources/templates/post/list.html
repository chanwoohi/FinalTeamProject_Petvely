<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>리스트</title>
</head>
<body>
	<main layout:fragment="content">
		<div class="mt-3">
			<h1>게시판 구현중</h1>
			<table class="table table-striped">
					<thead>
						<tr>
							<th>번호</th>
							<th>제목</th>
							<th>작성자</th>
							<th>조회수</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${list}">
							<td th:text="${item.po_num}"></td>
							<td>
								<a 	th:text="${item.po_title}"
								th:href="@{/post/detail/{po_num}(po_num=${item.po_num})}"></a>
							</td>
							<td th:text="${item.po_me_num}"></td>
							<td th:text="${item.po_viewCount}"></td>
							<tr th:if="${list.size() == 0}">
								<td colspan="4" class="text-center">등록된 게시글이 없습니다.</td>
							</tr>
						</tr>
					</tbody>
			</table>
				<a class="btn btn-outline-info" th:href="@{/post/insert}">글쓰기</a>
			</div>
	</main>


</body>
</html>
