<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>리스트</title>
</head>
<body>
	<main layout:fragment="content">
		<!-- 강아지 커뮤니티 버튼 -->
		<div class="mt-3">
			<a class="btn mr-3 mb-3"
				th:each="item : ${communities}"
				th:classappend="${item.co_num} ? 'btn-info' : 'btn-outline-info'"
				th:text="${item.co_name}"
				th:href="@{/post/list/{co_num}(co_num=${item.co_num})}">강아지</a>
		</div>
			<h1>게시판 구현중</h1>
			<table class="table table-striped">
					<thead>
						<tr>
							<th>번호</th>
							<th>제목</th>
							<th>작성자</th>
							<th>조회수</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${list}">
							<td th:text="${item.po_num}"></td>
							<td>
								<a th:if="${item.delete_yn}"	
								th:text="${item.po_title}"
								th:href="@{/post/detail/{po_num}(po_num=${item.po_num})}"></a>
								<span th:if="${item.delete_yn}" class="text-muted">이 글은 삭제된 글입니다</span>
							</td>
							<td th:text="${item.po_me_num}"></td>
							<td th:text="${item.po_viewCount}"></td>
						</tr>

						<tr th:if="${list.size() == 0}">
							<td colspan="4" class="text-center">등록된 게시글이 없습니다.</td>
						</tr>
					</tbody>
			</table>
				<a class="btn btn btn-outline-dark" th:href="@{/post/insert/{co_num}(co_num=${co_num})}">글쓰기</a>
	</main>


</body>
</html>
