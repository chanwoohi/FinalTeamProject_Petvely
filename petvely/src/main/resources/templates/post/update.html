<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
<link rel="stylesheet" type="text/css" href="/css/project.css">
<meta charset="UTF-8">
<title>update</title>
</head>
<body>
	<main layout:fragment="content">
		<form method="post" th:object="${post}" th:action="@{/post/update/{po_num}(po_num=*{po_num})}">
		<input type="hidden" th:field="*{po_num}"/>
		  <!-- 카테고리 선택 -->
		  <div class="header">
	          <div class="update_header">
		          	<div class="text_category">
					    <select id="category" name="po_co_num" required>
						    <option value="">게시판을 선택하세요</option>
						    <!-- 카테고리 목록을 동적으로 생성 -->
						    <option th:each="item : ${communities}" 
						            th:value="${item.co_num}" 
						            th:text="${item.co_name}" 
						            th:selected="${post.po_co_num eq item.co_num}">
						    </option>
						</select>
					</div>
					<div class="title_text">
					<textarea class="title_text_input" style="height: 48px;" th:field="*{po_title}">
					</textarea>
					</div>
				</div>
			</div>
			<div class="content">
				<textarea class="update_content" style="min-height: 400px; height: auto;" th:field="*{po_content}">
				</textarea>
			</div>
			<button class="btn btn-outline-info col-12">게시글 수정</button>
		</form>
		<div class="btn_box">
			<a class="btn btn-outline-info" th:href="@{/post/list}">목록으로</a>
		</div>
	</main>

</body>
</html>
