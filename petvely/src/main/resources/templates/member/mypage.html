<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main layout:fragment="content">
		<h2>즐겨찾기 목록</h2>
		<div class="mt-3">
			<a 	class="btn mr-3 mb-3"
				th:each="item : ${communityList}" 
				th:text="${item.co_name}"
				th:href="@{/member/mypage/{co_num}(co_num=${item.co_num})}"></a>
		</div>
		<!-- 펫 정보 클릭시에만 보이게!  -->
		<div th:if="${co_num}==13">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>펫 이름</th>
						<th>종류</th>
						<th>나이</th>
						<th>성별</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${petList}" th:if="${item != null}">
						<td>
						    <button type="button" class="btn btn-link"
								    th:onclick="'window.open(\'/animal/profile/' + ${item.ani_num} + '\', \'newwindow\', \'width=800,height=600,left=100,top=100\'); return false;'"
								    th:text="${item.ani_name}"></button>
						</td>
						<td th:text="${item.ani_at_type}"></td>
						<td th:text="${item.ani_age}"></td>
						<td th:text="${item.ani_gender}"></td>
						<td>
							<a class="btn btn-outline-warning" 
								th:href="@{/animal/update/{ani_num}(ani_num=${item.ani_num})}">수정</a>
							<a class="btn btn-outline-danger" 
								th:href="@{/animal/delete/{ani_num}(ani_num=${item.ani_num})}" 
								onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
						</td>
					</tr>
				</tbody>
			</table>
			<a class="btn btn-outline-info" th:href="@{/animal/signup}">펫 등록하기</a>
		</div>
		<div th:if="${co_num}!=13">
			<h1>다른 애들 클릭하면 보이는 문구</h1>
			<h3>아직 구상중...</h3>
		</div>
	</main>
</body>
</html>
