<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main layout:fragment="content">
 		<label style="font-size: 50px">기본</label>
	 	<div class="mt-3">
            <a class="btn mr-3 mb-3" th:each="item : ${communities}" th:classappend="${item.co_num} ? 'btn-info' : 'btn-outline-info'" th:text="${item.co_name}" th:href="@{/post/list/{co_num}(co_num=${item.co_num})}">강아지</a>
        </div>
       	<label style="font-size: 50px">고민중</label>
		<nav>
			<div class="nav nav-tabs" id="nav-tab" role="tablist">
				<button class="nav-link" th:each="item : ${communities}" id="communityList${item.co_num}-tab" data-num="${item.co_num}" data-bs-toggle="tab" data-bs-target="#communityList${item.co_num}" type="button" role="tab" aria-controls="nav-profile" aria-selected="false" th:text="${item.co_name}" onclick="communitNum()"></button>
			</div>
		</nav>
		<div class="tab-content" id="nav-tabContent">
			<div class="tab-pane fade" th:each="item : ${communities}" id="communityList${item.co_num}" role="tabpanel" aria-labelledby="communityList${item.co_num}-tab" th:text="${item.co_num}">
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        <script type="text/javascript">
		    var url = window.location.pathname;
		    var co_num = $(this).data('num');
		    function communitNum() {
		    	console.log(1);
		    	console.log(co_num);
			}
	    </script>
    </main>
</body>
</html>
