<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/layout2.html}">
<head>
<link rel="stylesheet" type="text/css" href="/css/project.css">
<link rel="stylesheet" type="text/css" href="/css/common.css"> 
    <meta charset="UTF-8">
    <link href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <main layout:fragment="content">
			<div class="main-container">
				<div class="contentheader">
					<div class="user_community">
						<a class="user_activity">프로필</a>
						<a class="user_message">쪽지보내기</a>
						<a class="user_report">신고하기</a>
						<a class="user_rating">평점</a>
					</div>
				</div>
					<!-- 탭 버튼 -->
					<div class="tab-buttons">
						<a class="active">내 프로필</a>
						<a class="pet_profile">펫 프로필</a>
					</div>
					<!-- 탭 콘텐츠 -->
					<div class="tab-content active">
							<div class="user_profile">
									<div class="user_icon">사용자</div>
									<div class="user_name">사용자이름</div>
									<button class="btn_update">편집</button>
							</div>
					</div>
					<div class="tab-content">
							<div class="pet_profile">
									<div class="pet_icon">반려동물</div>
									<div class="pet_name">반려동물이름</div>
									<button class="pet_update">추가하기</button>
							</div>
					</div>
				</div>
				<script>
					document.addEventListener("DOMContentLoaded", function () {
							const tabs = document.querySelectorAll(".tab-buttons a");
							const tabContents = document.querySelectorAll(".tab-content");
					
							tabs.forEach((tab, index) => {
									tab.addEventListener("click", function () {
											tabs.forEach((t) => t.classList.remove("active"));
											tabContents.forEach((content) => content.classList.remove("active"));
											tab.classList.add("active");
											tabContents[index].classList.add("active");
									});
							});
					});
					</script>
					
    </main>
</body>
</html>
