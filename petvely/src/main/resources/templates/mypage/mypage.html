<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/layout2.html}">
<head>
<link rel="stylesheet" type="text/css" href="/css/project.css">
<link rel="stylesheet" type="text/css" href="/css/common.css">
<meta charset="UTF-8">
<link
	href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css"
	rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script
	src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
</head>
<body>
	<main layout:fragment="content">
		<div class="main-container">
			<!-- 마이페이지 헤더 -->
   			<div th:replace="~{layout/mypageheader.html :: header}"></div> <!-- 헤더 불러오기 -->
			<div class="sub-container">
				<!-- 탭 버튼 -->
				<div class="tab-buttons">
					<a th:href="@{/mypage/mypage}"
						th:classappend="${currentPage == 'user'} ? ' active' : ''">내
						프로필</a> 
					<a th:href="@{/mypage/pet}"
						th:classappend="${currentPage == 'pet'} ? ' active' : ''">펫
						프로필</a>
				</div>
				<!-- 탭 콘텐츠 -->
				<div class="tab-content active">
					<div class="user_profile">
						<div class="user_icon">사용자</div>
						<div class="user_name">
							<span>닉네임</span> 
							<input type="text"
								th:value="${#authentication.principal.member.me_nickname}"></input>
						</div>
						<div class="btn_update">
							<span onclick="onclick_memberUpdateBtn();">회원정보 수정</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			function onclick_memberUpdateBtn() {
				location.href = "/member/update";
			}
		</script>
	</main>
</body>
</html>
