<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>마이 펫 등록</title>
</head>
<body>
    <main layout:fragment="content">
       <form method="post" th:action="@{/animal/signup}" enctype="multipart/form-data">
           <div class="form-group">
               <label>이름</label>
               <input type="text" class="form-control" name="ani_name" >
           </div>
           <div class="form-group">
               <label>성별</label>
               <select class="form-control" name="ani_gender">
                   <option value="M">수컷</option>
                   <option value="W">암컷</option>
               </select>
           </div>
           <div class="form-group">
               <label>소개</label>
               <textarea id="content" class="form-control" style="min-height: 400px; height: auto;" name="ani_info"></textarea>
           </div>
           <div class="form-group">
               <label>생일</label>
               <input type="date" class="form-control" name="ani_birth" >
           </div>
           <div class="form-group">
               <label>무게</label>
               <input type="text" class="form-control" name="ani_weight" >
           </div>
           <div class="form-group">
               <label>중성화 여부</label>
               <select class="form-control" name="ani_neutralization">
                   <option value="0">O</option>
                   <option value="1">X</option>
               </select>
           </div>
           <div class="form-group">
               <label>종</label>
               <input type="text" class="form-control" name="ani_at_type" >
           </div>
           <div class="form-group">
               <label>프로필 사진 첨부</label>
               <input type="file" class="form-control" name="file" required/>
           </div>
           <button class="btn btn-outline-info col-12" type="submit">마이펫 등록</button>
        </form>
    </main>
</body>
</html>
