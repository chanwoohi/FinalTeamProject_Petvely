<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>펫 프로필!</title>
<style>
    .profile-container {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 20px;
        padding: 20px;
    }
    .form-group {
        margin-bottom: 10px;
    }
    .image-container img {
        width: 100%;
        height: auto;
    }
    .form-control[readonly] {
        background-color: #f3f3f3;
        color: #666;
    }
</style>
</head>
<body>
    <main layout:fragment="content">
        <form method="post" th:object="${myPet}" th:action="@{/animal/update/{ani_num}(ani_num=*{ani_num})}" enctype="multipart/form-data">
            <div class="profile-container">
                <div class="image-container">
                    <div th:if="*{ani_img} != null">
                        <img th:src="@{*{ani_img}}" alt="펫 이미지" />
                    </div>
                    <div th:if="*{ani_img} == null">
                        <img th:src="@{/uploads/default-image.jpg}" alt="기본 이미지" />
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label>이름</label>
                        <input type="text" th:field="*{ani_name}" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>성별</label>
                        <input type="text" th:field="*{ani_gender}" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>소개</label>
                        <textarea id="content" th:field="*{ani_info}" class="form-control" readonly style="min-height: 400px; height: auto;"></textarea>
                    </div>
                    <div class="form-group">
                        <label>생일</label>
                        <input type="date" th:field="*{ani_birth}" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>무게</label>
                        <input type="text" th:field="*{ani_weight}" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>중성화 여부</label>
                        <input type="number" th:field="*{ani_neutralization}" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>종</label>
                        <input type="text" th:field="*{ani_at_type}" class="form-control" readonly>
                    </div>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
