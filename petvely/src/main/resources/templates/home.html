<!DOCTYPE html>
<html 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
    layout:decorate="~{layout/layout2.html}">
<head>
    <meta charset="UTF-8">
    <title>펫블리</title>
</head>
<body >
	<main layout:fragment="content">
		     <div id="bannerWrap">
	            <div id="frame">
	                <ul id="imgBanner">
	                    <li>
	                        <a href="#"><img src="/image/pet_banner_01.jpg" alt="메인배너"></a>
	                    </li>
	                    <li>
	                        <a href="#"><img src="/image/pet_banner_02.jpg" alt="메인배너"></a>
	                    </li>
	                    <li>
	                        <a href="#"><img src="/image/pet_banner_03.jpg" alt="메인배너"></a>
	                    </li>
	                </ul>
	            </div>
	          </div>
	            <p>
	                <button class="swiper-button-prev">
	                    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 27 44'><path d='M0,22L22,0l2.1,2.1L4.2,22l19.9,19.9L22,44L0,22L0,22L0,22z' fill='#fff'/></svg>
	                </button>
	                <button class="swiper-button-next">
	                    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 27 44'><path d='M27,22L27,22L5,44l-2.1-2.1L22.8,22L2.9,2.1L5,0L27,22L27,22z' fill='#fff'/></svg>
	                </button>
	            </p>
				 <div class="main_content">
				 	<div class="sectionContent">
					    <div class="mainContent_A section">
					        <a th:href="@{/gatpost/list}"><img class="content-image" src="/image/content_01.jpg" alt="기본 이미지"></a>
					        <div class="content-text">
					            <h1 class="content-title">모두와 품앗이하기</h1>
					            <p class="content-description">
					                "모두의 반려동물을 위해 함께 나누고 돕는 품앗이 게시판에 참여해보세요. 
					                집사들끼리 서로의 경험과 도움을 나누며, 우리 아이들에게 더 건강하고 행복한 삶을 선물할 수 있도록 함께 성장해가는 공간입니다."
					            </p>
					        </div>
					    </div>
					
					    <div class="mainContent_B section reverse">
					    	
					        <div class="content-text">
					            <h1 class="content-title">집사들의 거래</h1>
					            <p class="content-description">
					                믿을만한 집사들간의 중고 거래
					                동네 주민과 가깝고 따뜻한 거래를 지금 경험해 보세요
					            </p>
					        </div>
					        <a th:href="@{/post/market/11}"><img class="content-image" src="/image/content_02.jpg" alt="기본 이미지"></a>
					    </div>
					 </div>
				</div>

        <!-- jQuery 코드 -->
      <script>
         $(document).ready(function() {
             let currentIndex = 0;
             const totalSlides = $('#imgBanner li').length;
             const bannerWidth = $('#bannerWrap').width();

             // 슬라이드 이동 함수
             function updateSlide() {
                 $('#imgBanner').css('transform', `translateX(-${currentIndex * bannerWidth}px)`);
             }

             // 다음 버튼 클릭 시 슬라이드 이동
             $('.swiper-button-next').click(function() {
                 currentIndex = (currentIndex + 1) % totalSlides;
                 updateSlide();
             });

             // 이전 버튼 클릭 시 슬라이드 이동
             $('.swiper-button-prev').click(function() {
                 currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
                 updateSlide();
             });

             // 2초마다 자동으로 슬라이드 이동
             setInterval(function() {
                 currentIndex = (currentIndex + 1) % totalSlides;
                 updateSlide();
             }, 2000);

             // 창 크기 변경 시 슬라이드 너비 재조정
             $(window).resize(function() {
                 updateSlide();
             });
         });
        </script>
	</main>
</body>
</html>
