<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <header th:fragment="header">
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
			<a class="navbar-brand" href="/">Home</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse d-flex justify-content-between" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/post/list/0}">게시판</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/walkmatepost/list}">산책메이트</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/gatpost/list}">품앗이 리스트</a>
					</li>
					<li class="nav-item">
							<a class="nav-link" th:href="@{/post/market}">중고거래</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/message/messagebox/0}">쪽지함</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" 
							th:href="@{/member/signup}" sec:authorize="isAnonymous()">회원가입</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" 
							th:href="@{/member/login}" sec:authorize="isAnonymous()">로그인</a>
					</li>
					<li class="nav-item">
						<form name="logoutForm" 
							th:action="@{/member/logout}" sec:authorize="isAuthenticated()">
							<a class="nav-link" 
								type="submit" onclick="javascript:logoutForm.submit();">로그아웃</a>
						</form>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/member/mypage/0}" sec:authorize="isAuthenticated()">마이 페이지</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/member/admin/0}" sec:authorize="hasAuthority('admin')">관리자</a>
					</li>
				</ul>
			</div>  
		</nav>
    </header>
		
</body>
</html>
