<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="this :: title">Default Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <header th:fragment="header">
       <nav class="navbar navbar-expand-md bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}">Home</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse d-flex " id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/gatpost/list}">품앗이 리스트</a>
					</li>
				</ul>
				<ul class="navbar-nav">
					<th:if test="${user == null}">
					    <li class="nav-item">
							<a class="nav-link" th:href="@{/member/signup}">회원가입</a>
					    </li>
					    <li class="nav-item">
							<a class="nav-link" th:href="@{/member/login}">로그인</a>
					    </li>
					</th:if>
				    <th:if test="${user != null}">
				    	<li class="nav-item">
							<a class="nav-link" th:href="@{/member/mypage}">마이페이지</a>
					    </li>
				    	<li class="nav-item">
							<a class="nav-link" th:href="@{/member/logout}">로그아웃</a>
					    </li>
				    </th:if>
				</ul>
			</div>  
		</nav>
    </header>
</body>
</html>
