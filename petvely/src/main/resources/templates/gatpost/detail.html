<!DOCTYPE html>
<html 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main layout:fragment="content">
		<div class="table table-striped" th:object="${GiveAndTakePost}">
			<div class="form-group">
				<label>번호:</label>
				<input type="text" class="form-control" readonly th:field="*{po_num}">
			</div>
			<div class="form-group">
				<label>타입:</label>
				<input type="text" class="form-control" readonly th:field="*{gat_gatt_type}">
			</div>
			<div class="form-group">
				<label>시작기간:</label>
				<input type="date" class="form-control" readonly name="gat_startDate"
					th:value="*{#dates.format(gat_startDate, 'yyyy-MM-dd')}">
			</div>
			<div class="form-group">
				<label>종료기간:</label>
				<input type="date" class="form-control" readonly name="gat_endDate"
					th:value="*{#dates.format(gat_endDate, 'yyyy-MM-dd')}">
			</div>
			<div class="form-group">
				<label>품앗이:</label>
				<input type="text" class="form-control" readonly th:field="*{gat_gat}">
			</div>
			<div class="form-group">
				<label>상태:</label>
				<input type="text" class="form-control" readonly th:field="*{gat_gats_state}">
			</div>
			<div class="form-group">
				<label>주소:</label>
				<input type="text" class="form-control" readonly th:field="*{gat_emd_num}">
			</div>
			<a class="btn btn-outline-info" th:href="@{/gatpost/list}">목록으로</a>
		</div>
	</main>
</body>
</html>
