<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main layout:fragment="content">
		<div style="font-size: 40px; text-align: center;">
			<header>품앗이</header>
		</div>
		<div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>번호</th>
						<th>제목</th>
						<th>작성자</th>
						<th>타입</th>
						<th>상태</th>
						<th>조회수</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${list}">
						<td th:text="${item.po_num}"></td>
						<td>
							<a th:text="${item.po_title}" th:href="@{/gatpost/detail/{po_num}(po_num=${item.po_num})}"></a>
						</td>
						<td th:text="${item.me_id}"></td>
						<td th:text="${item.gat_gatt_type}"></td>
						<td th:text="${item.gat_gats_state}"></td>
						<td th:text="${item.po_viewCount}"></td>
					</tr>
					<tr th:if="${list.size() == 0}">
						<td colspan="6" class="text-center">등록된 게시글이 없습니다</td>
					</tr>
				</tbody>
			</table>
		</div>
		<form>
			<div class="input-group mb-3">
				<select class="form-control" name="type">
					<option>전체</option>
					<option>제목</option>
					<option>작성자</option>
					<option>타입</option>
					<option>상태</option>				
				</select>
				<input type="text" class="form-control" placeholder="검색어" name="search">
				<div class="input-group-append">
					<button type="submit" class="btn btn-outline-info col-12">검색</button>
				</div>
			</div>
		</form>
		<a class="btn btn-outline-dark" th:href="@{/gatpost/insert}">등록</a>
	</main>
</body>
</html>
