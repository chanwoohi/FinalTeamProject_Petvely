<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main layout:fragment="content">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>번호</th>
					<th>타입</th>
					<th>시작기간</th>
					<th>종료기간</th>
					<th>품앗이</th>
					<th>상태</th>
					<th>주소</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${list}">
					<td th:text="${item.po_num}"></td>
					<td th:text="${item.gat_gatt_type}"></td>
					<td th:text="${item.gat_startDate}"></td>
					<td th:text="${item.gat_endDate}"></td>
					<td th:text="${item.gat_gat}"></td>
					<td th:text="${item.gat_gats_state}"></td>
					<td th:text="${item.gat_emd_num}"></td>
				</tr>
				<tr th:if="${list.size() == 0}">
					<td colspan="5" class="text-center">등록된 게시글이 없습니다</td>
				</tr>
			</tbody>
		</table>
	</main>
</body>
</html>
